<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye</title>
    <link rel="stylesheet" href="byebye.css">
    <link rel="icon" type="image/svg" href="logo_icon.svg">
</head>

<body>
    <div class="container">
        <div class="logo-wrapper">
            <img id="logo_icon" src="logo_icon.svg" alt="logo">
        </div>
        <div class="text-section">
            <h1 id="main_text">We’re sorry to see you go!</h1>
            <p id="submain_text">Help us improve by sharing what didn’t work for you.<br>Your feedback matters!</p>
        </div>
        <div id="comment_section">
            <textarea id="comment" placeholder="Leave your feedback here"></textarea>
            <button id="submit_btn">Submit</button>
        </div>
    </div>
    <img src="vortech.svg" alt="logo">
</body>

</html>
